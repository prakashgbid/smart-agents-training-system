# GitHub Actions Automation Configuration
# Generated by deploy-automation.sh

workflows:
  documentation:
    enabled: true
    auto_generate_api_docs: true
    auto_update_readme: true
    auto_create_changelog: true
    
  wiki:
    enabled: true
    sync_frequency: "on_push"
    include_api_docs: true
    
  pages:
    enabled: true
    theme: "default"
    custom_domain: ""
    
  publishing:
    npm:
      enabled: true
      access: "public"
    pypi:
      enabled: false
    docker:
      enabled: false
      registry: "ghcr.io"

quality_checks:
  require_license: true
  require_contributing: true
  require_code_of_conduct: true
  min_readme_sections:
    - "Installation"
    - "Usage"
    - "License"
